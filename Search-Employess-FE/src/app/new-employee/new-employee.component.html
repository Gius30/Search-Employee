<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9f9f9;">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" style="padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; margin-bottom: 20px;">Nuovo Dipendente</h2>
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; margin-bottom: 5px;">Nome:</label>
            <input type="text" id="name" name="name" [(ngModel)]="dati_form.nome" placeholder="Inserisci il nome" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="salary" style="display: block; margin-bottom: 5px;">Salario:</label>
            <input type="number" id="salary" name="salary" [(ngModel)]="dati_form.salary" placeholder="Inserisci il salario" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Invia</button>
    </form>
</div>
